<!DOCTYPE html>
<html>
<head>
  <title>video</title>
</head>
<body>
<video id="videoElement" autoplay controls width="480" height="270">
  <source src="video/movie.ogg" type="video/ogg" />
  <source src="video/movie.mp4" type="video/mp4; codecs='avc1.42E01E, mp4a.40.2'" />
  <source src="videos/movie.webm" type="video/webm" />
</video>
<div>
  <button onclick="document.getElementById('videoElement').play()">Play the Audio</button>
  <button onclick="document.getElementById('videoElement').pause()">Pause the Audio</button>
  <button onclick="document.getElementById('videoElement').volume+=0.1">Increase Volume</button>
  <button onclick="document.getElementById('videoElement').volume-=0.1">Decrease Volume</button>
</div>

</body>
</html>
